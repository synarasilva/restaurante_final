{% extends 'base.html' %}

{% block content %}
    <main>
        <section id="contact">
            <h2>Entre em Contato</h2>
            
            <p>Estamos felizes em ouvir de você. Use os detalhes abaixo para entrar em contato conosco:</p>
            
            <div class="contact-info">
                <div class="contact-card">
                    <h3>Endereço</h3>
                    <p>Rua da Empresa, 123</p>
                    <p>Cidade, Estado</p>
                </div>
                
                <div class="contact-card">
                    <h3>Telefone</h3>
                    <p>(11) 1234-5678</p>
                </div>
                
                <div class="contact-card">
                    <h3>Email</h3>
                    <p>contato@empresa.com</p>
                </div>
            </div>
            <br>
            <div class="contact-form">
                <h3>Envie-nos uma Mensagem</h3>
                <form action="#" method="POST">
                    <!-- Adicione os campos do formulário conforme necessário -->
                    <div class="form-control">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" class="form-control" name="nome" required>
                    </div>
                    <br>
                    <div class="form-control">        
                       <label for="email">Email:</label>
                       <input type="email" id="email" name="email" required>
                    </div>
                    <br>
                    <div class="form-control">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success btn-sm">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
