{% extends 'base_adm.html' %}

{% block title %}
  Editar Prato
{% endblock %}

{% block css %}{% endblock %}

{% block conteudo %}
 
 <h2>Editar Prato</h2>
   <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="nome_prato" class="form-label">Nome do Prato:</label>
        <input type="text" class="form-control" id="nome_prato" name="nome_prato" value="{{ pratos['nome'] }}" required>
    </div>

    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" class="form-control" id="descricao" name="descricao" value="{{ pratos['descricao'] }}" required>
    </div>

    <div class="mb-3">
        <label for="imagem_atual" class="form-label">Imagem Atual:</label>
        <img src="data:image/jpeg;base64,{{ pratos['imagem'] }}" alt="Imagem Atual" class="img-fluid">
    </div>

    <div class="mb-3">
        <label for="nova_imagem" class="form-label">Nova Imagem (opcional):</label>
        <input type="file" class="form-control" id="nova_imagem" name="nova_imagem">
    </div>

    <div class="mb-3">
        <label for="categoria_id" class="form-label">Categoria ID:</label>
        <input type="text" class="form-control" id="categoria_id" name="categoria_id">
    </div>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>


{% endblock %}

{% block js %}{% endblock %}
