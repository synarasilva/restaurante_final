{% extends 'base.html' %}

{% block title %}
  Reserva
{% endblock %}

{% block css %}{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='mesa.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <h2>Faça Sua Reserva</h2>

  <br>
  <div  class="rounded float-start category-card" id="div">
    <div class="ms-2 me-auto">
      <div class="fw-bold" id="mensagemDiv1">Mesa</div>
      Clique na figura da mesa <i class="bi bi-1-circle-fill"></i>
    </div>
  <span class="span">
      <a href="#" type="button" id="botaoMesa1">
          <img src="{{url_for ('static', filename='img/mesa.png') }}" alt="Reserva de Mesa" id="mesa">
      </a>          
  </span>
  </div>
  <form method="POST" id="meuFormulario" enctype="multipart/form-data" class="container">

    <div class="container col-sm-3">
        <label class="visually-hidden" for="nome">Nome:</label>
        <div class="input-group">
          <div class="input-group-text"><i class="bi bi-person-circle"></i></div>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="nome">
        </div>
    </div>
    <br>
    <div class="container col-sm-3">
      <label for="data" class="form-label">Data (d/m/a):</label>
        <div class="input-group">
          <div class="input-group-text"><i class="bi bi-calendar"></i></div>
          <input type="text" class="form-control" id="data" name="data" placeholder="Dia/Mês/Ano" required>
        </div>
    </div>
              <br>
    <div class="container col-sm-3">
      <label class="visually-hidden" for="data">Mesa:</label>
        <div class="input-group">
          <div class="input-group-text"><i class="bi bi-table"></i></div>
          <input type="text" class="form-control" name="mesa" id="mesa" placeholder="Mesa">
        </div>
        <br>
        <button type="submit" class="container col-sm-3 btn btn-outline-info" id="botao" onclick="meuFormulario()">Enviar</button>
        <a href="{{url_for('index')}}" type="button" class=" container col-sm-3 btn btn-outline-danger" id="botao">Sair</a>
      <div id="mensagemResposta"></div>
    </div>

   
    <script src="{{ url_for('static', filename='js/reserva.js') }}"></script>

</form>
  
<br><br>
{% endblock %}

{% block js %}{% endblock %}
