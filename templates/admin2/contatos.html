{% extends 'base.html' %}

{% block title %}
Contato da empresa
{% endblock %}

{% block css %}{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='contato.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<body>

    <div id="contatos">

        <ul>
            <li>
               <i class="bi bi-person"></i> Nome da Empresa
            </li>

            <li>
                <i class ="bi bi-building"></i> CNPJ
            </li>

            <li>
                <i class="bi bi-envelope"></i> Email:contato@suaempresa.com
            </li>

            <li>
                <i class="bi bi-geo-alt"></i> Endere√ßo da Empresa
            </li>

            <li>
                <i class="bi bi-phone"></i> Telefone:(87)00000-0000
            </li>
        </ul>

    </div>
    
    <div class="formulario">
        <div class="container"> 
          <h2>Entre Em Contato</h2>
          <form method="POST" id="meuFormulario" enctype="multipart/form-data" class="container">
            <label for="nome">Nome:</label>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" id="nome" name="nome" class="form-control" required>
              </div>
  
              <label for="email">Email:</label>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" id="email" name="email" class="form-control"  required>
              </div>
  
              <label for="mensagem">Mensagem:</label>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-chat-dots"></i></span>
                  <input type="textarea" id="mensagem" name="mensagem" class="form-control" required>
              </div>
              <br>   
              <button type="submit" class=" btn btn-outline-info">Enviar</button>
         
          </form>

        </div>
      </div> 
</body>
