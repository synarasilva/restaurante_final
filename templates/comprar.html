<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet href="link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="static/cardapio.css">
        <link rel="shortcut icon" href="static/img/cuscuzeira.ico" type="image/x-icon">
        <title>Venda</title>
    </head>
<body>
    <h1><i class="bi bi-credit-card"></i> SETOR DE PAGAMENTO</h1>
    <img src="{{ url_for('static', filename='img/background_nordeste.jpg') }}" id="corpo">

    <ul>
        <p>ACEITAMOS <i class="bi bi-arrow-right-circle-fill"></i> </p>
        <li><i class="bi bi-credit-card"></i> CREDITO / DÉBITO</li>
        <li><img src="{{ url_for('static', filename='img/pix.png') }}" id="imag"> PIX</li>
        <li><i class="bi bi-currency-dollar"></i> DINHEIRO</li>
    </ul>

    <form action="GET">
        <label for="">Escolha...</label><br>    
        <main>
            <ul>
                <li onclick="toggleLista()">
                    Entradas
                    <input type="checkbox" id="escolha" placeholder="Entradas">
                    <ul class="sub-list">
                        <li><i class="bi bi-disc-fill"></i> Entrada 1</li>
                        <li><i class="bi bi-disc-fill"></i> Entrada 2</li>
                        <li><i class="bi bi-disc-fill"></i> Entrada 3</li>
                    </ul>
                </li>
                <!-- Adicione mais itens de lista conforme necessário -->
            </ul>
        </main>

        <main>
            <ul>
                <li onclick="toggleLista1()">
                    Pratos Principais
                    <input type="checkbox" id="escolha" placeholder="Entradas">
                    <ul class="sub-list1">
                        <li><i class="bi bi-disc-fill"></i> Prato 1</li>
                        <li><i class="bi bi-disc-fill"></i> Prato 2</li>
                        <li><i class="bi bi-disc-fill"></i> Prato 3</li>
                    </ul>
                </li>
                <!-- Adicione mais itens de lista conforme necessário -->
            </ul>
        </main>

        
        <main>
            <ul>
                <li onclick="toggleLista2()">
                    Sobremesas
                    <input type="checkbox" id="escolha" placeholder="Entradas">
                    <ul class="sub-list2">
                        <li><i class="bi bi-disc-fill"></i> Prato 1</li>
                        <li><i class="bi bi-disc-fill"></i> Prato 2</li>
                        <li><i class="bi bi-disc-fill"></i> Prato 3</li>
                    </ul>
                </li>
                <!-- Adicione mais itens de lista conforme necessário -->
            </ul>
        </main>
    </form>
    <div class="col-sm-3" id="botao_sair">
        <a href="{{url_for('index')}}" class=" container btn btn-danger">Sair</a>
    </div>
</body>
<script>
    function toggleLista() {
        var subLista = document.querySelector('.sub-list');
        subLista.style.display = subLista.style.display === 'none' ? 'block' : 'none';
    }
    function toggleLista1() {
        var subLista = document.querySelector('.sub-list1');
        subLista.style.display = subLista.style.display === 'none' ? 'block' : 'none';
    }
    function toggleLista2() {
        var subLista = document.querySelector('.sub-list2');
        subLista.style.display = subLista.style.display === 'none' ? 'block' : 'none';
    }
</script>
</html>
